{% extends "base.html" %} 
{% load static %}

{% block head %}
  <title>Welcome to E-Clinic</title>
{% endblock head %} 

{% block content %}
  {% include "navbar-simple.html" %}
  <div class="flex flex-1 bg-[url('/static/assets/wave-2.svg')] bg-no-repeat bg-bottom">
    <div class="flex flex-1">
      <div class="flex flex-1 p-[2rem]">
        <div class="flex flex-1 flex-col items-center lg:max-w-[40rem] text-center lg:p-[3rem] lg:shadow-[rgba(0,_0,_0,_0.3)_0px_30px_50px] rounded-xl lg:bg-base-100">
          <div class="text-[30pt] font-bold mb-[2rem]">Sign in</div>


          <label class="flex w-full form-control">
            <div class="label">
              <span class="label-text">E-mail</span>
            </div>
            <input type="email" placeholder="E-mail" class="input input-bordered w-full" />
          </label>
          <label class="flex w-full form-control">
            <div class="label">
              <span class="label-text">Password</span>
            </div>
            <input type="password" placeholder="Password" class="input input-bordered w-full" />
          </label>

          <button class="btn btn-primary w-full mt-[3rem]">
            Sign in
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
          </button>
        </div>
      </div>
      <div class="flex-1 px-[2rem] w-full justify-center items-center hidden lg:flex">
        <img class="h-[30%]" src="{% static "assets/auth.svg" %}" alt="sign-in">
      </div>
    </div>
  </div>
{% endblock content %}
